<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lista de Tarefas</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/globals.css">
</head>
<body>

    <div class="container">

        <div class="content">
            <h1>Faça o seu login</h1>
            <form class="form">

                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Digite seu email"/>
                </div>

                <div class="input-group">
                    <label for="password">senha</label>
                    <input id="password" type="password" placeholder="Digite sua senha" />
                </div>

            </form>

            <button class="button" onclick="loginUser()">Entrar</button>    
            <p>Não tem uma conta? Faça seu <a href="/registro.html">cadastro</a></p>
        </div>
        

    </div>

    <script src="./scripts/login.js"></script>
</body>
</html>
